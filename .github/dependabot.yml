# Dependabot Configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    groups:
      # prod deps
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - 'react-*'
      # dev deps
      vite:
        patterns:
          - 'vite'
          - '@vitejs/*'
          - 'rolldown-vite'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - '@testing-library/*'
          - '@playwright/test'
          - 'jsdom'
      linting:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
          - 'prettier'
          - 'typescript-eslint'
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
      commitlint:
        patterns:
          - '@commitlint/*'
          - 'husky'
          - 'lint-staged'
    labels:
      - 'dependencies'
      - 'dependabot'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    reviewers:
      - 'JustinPaoletta'
    assignees:
      - 'JustinPaoletta'

  # check for dependency updates weekly
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci'
      include: 'scope'
