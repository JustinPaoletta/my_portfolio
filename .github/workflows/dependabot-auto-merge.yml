# Auto-merge Dependabot PRs
# This workflow automatically approves and merges trusted Dependabot PRs
# when all checks pass.

name: Dependabot Auto-Merge

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve PR
        # Auto-approve patch and minor updates for all dependencies
        # Or major updates for dev dependencies only
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-major' &&
           steps.metadata.outputs.dependency-type == 'direct:development')
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        # Same conditions as auto-approve
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-major' &&
           steps.metadata.outputs.dependency-type == 'direct:development')
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        # Add a comment explaining why it was auto-merged
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-major' &&
           steps.metadata.outputs.dependency-type == 'direct:development')
        run: |
          gh pr comment "$PR_URL" --body "ðŸ¤– **Auto-merge enabled**

          This PR will be automatically merged once all required checks pass.

          **Update type:** \`${{ steps.metadata.outputs.update-type }}\`
          **Dependency type:** \`${{ steps.metadata.outputs.dependency-type }}\`

          ---
          *If you want to prevent auto-merge, comment \`@dependabot cancel merge\`*"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

