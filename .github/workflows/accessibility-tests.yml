name: Accessibility Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  accessibility:
    name: Run Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # ❌ REMOVE the rolldown native binding step entirely

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Verify browser installation
        run: |
          ls -la ~/.cache/ms-playwright/ || true
          [ -d ~/.cache/ms-playwright/chromium-* ] && echo "✓ Chromium" || echo "✗ Chromium"
          [ -d ~/.cache/ms-playwright/firefox-* ] && echo "✓ Firefox" || echo "✗ Firefox"
          [ -d ~/.cache/ms-playwright/webkit-* ] && echo "✓ WebKit" || echo "✗ WebKit"

      - name: Set up test environment variables
        run: cp .env.test .env.local

      - name: Lint (includes a11y rules)
        run: npm run lint:ci

      - name: Build (prod)
        run: npm run build

      - name: Run accessibility tests
        # Playwright will start `npm run start:prod` itself via webServer in the config
        run: npm run test:a11y

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-accessibility-report
          path: playwright-report/
          retention-days: 30

      - name: Upload accessibility test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: accessibility-test-results
          path: test-results/
          retention-days: 30
