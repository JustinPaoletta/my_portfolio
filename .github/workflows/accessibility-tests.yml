name: Accessibility Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  accessibility:
    name: Run Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set up test environment variables
        run: cp .env.test .env.local

      - name: Run ESLint accessibility checks
        run: npm run lint:ci

      - name: Build application
        run: npm run build

      - name: Run accessibility tests
        run: npm run test:a11y

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-accessibility-report
          path: playwright-report/
          retention-days: 30

      - name: Upload accessibility test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-test-results
          path: test-results/
          retention-days: 30

  # Optional: Generate and comment accessibility report on PRs
  accessibility-report:
    name: Accessibility Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && success()
    needs: accessibility

    steps:
      - name: Download accessibility results
        uses: actions/download-artifact@v4
        with:
          name: accessibility-test-results
        continue-on-error: true

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = 'âœ… Accessibility tests passed! All WCAG compliance checks successful.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
