name: Visual Regression Tests

on:
  pull_request:
    branches: ['*']
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  visual-regression:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # Workaround for npm bug with optional dependencies (https://github.com/npm/cli/issues/4828)
        # Rolldown requires native bindings that may not be installed correctly by npm ci
        # Use npm install which properly installs optional dependencies while respecting package-lock.json
        run: npm install --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        run: npm run test:visual:ci
        env:
          CI: true

      - name: Upload visual regression results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Check for visual changes
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## ðŸŽ¨ Visual Regression Test Failed

            Visual differences were detected in this PR. Please review the test results in the workflow artifacts.

            ### What to do:
            1. Review the diff images in the test results
            2. If changes are intentional, update the baseline images by running:
               \`\`\`bash
               npm run test:visual:update
               \`\`\`
            3. Commit the updated baseline images
            4. If changes are unintentional, please fix the visual issues

            ---
            ðŸ“Š Full test report available in workflow artifacts`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment,
            });

      - name: Comment PR with visual test results
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## âœ… Visual Regression Tests Passed

            All visual comparisons match the baseline images. No visual regressions detected.

            ---
            ðŸ“Š Test report available in workflow artifacts`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment,
            });
