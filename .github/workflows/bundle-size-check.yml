name: Bundle Size Check

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    # Define env vars at job level so all steps inherit them
    env:
      # App configuration
      VITE_APP_TITLE: ${{ secrets.VITE_APP_TITLE || 'Portfolio' }}
      VITE_APP_DESCRIPTION: ${{ secrets.VITE_APP_DESCRIPTION || 'Portfolio website' }}
      VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.example.com' }}
      VITE_SITE_URL: ${{ secrets.VITE_SITE_URL || '' }}
      # Feature flags (disabled for CI testing)
      VITE_ENABLE_ANALYTICS: 'false'
      VITE_ENABLE_DEBUG: 'false'
      VITE_ENABLE_ERROR_MONITORING: 'false'
      # Social links
      VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL || 'https://github.com/example' }}
      VITE_LINKEDIN_URL: ${{ secrets.VITE_LINKEDIN_URL || 'https://linkedin.com/in/example' }}
      VITE_EMAIL: ${{ secrets.VITE_EMAIL || 'example@example.com' }}
      # Analytics (optional)
      VITE_UMAMI_WEBSITE_ID: ${{ secrets.VITE_UMAMI_WEBSITE_ID || '' }}
      VITE_GOOGLE_ANALYTICS_ID: ${{ secrets.VITE_GOOGLE_ANALYTICS_ID || '' }}
      # Error monitoring (optional)
      VITE_NEWRELIC_LICENSE_KEY: ${{ secrets.VITE_NEWRELIC_LICENSE_KEY || '' }}
      VITE_NEWRELIC_ACCOUNT_ID: ${{ secrets.VITE_NEWRELIC_ACCOUNT_ID || '' }}
      VITE_NEWRELIC_TRUST_KEY: ${{ secrets.VITE_NEWRELIC_TRUST_KEY || '' }}
      VITE_NEWRELIC_AGENT_ID: ${{ secrets.VITE_NEWRELIC_AGENT_ID || '' }}
      VITE_NEWRELIC_APPLICATION_ID: ${{ secrets.VITE_NEWRELIC_APPLICATION_ID || '' }}
      # Third-party services (optional)
      VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN || '' }}
      # GitHub username (required for GitHub section)
      VITE_GITHUB_USERNAME: ${{ secrets.VITE_GITHUB_USERNAME || 'octocat' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        # Workaround for npm bug with optional dependencies (https://github.com/npm/cli/issues/4828)
        run: npm install --no-audit --no-fund --prefer-offline=false

      - name: Fix rolldown native bindings
        # Force reinstall rolldown-vite to ensure native bindings are installed
        # This is necessary due to npm bug with optional dependencies in ci
        run: |
          echo "Ensuring rolldown native bindings are installed..."
          npm install --no-save --force rolldown-vite
          npm install --no-save @rolldown/binding-linux-x64-gnu || echo "Note: Binding may already be installed via rolldown-vite"

      - name: Build and check bundle size
        run: npm run build
        id: build

      - name: Upload bundle stats
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: bundle-stats
          path: |
            dist/**/*
            stats.html
          retention-days: 30

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            // Get bundle sizes
            const files = fs.readdirSync('dist/assets');
            let bundleInfo = '## ðŸ“¦ Bundle Size Report\n\n';
            bundleInfo += '| File | Size | Limit | Status |\n';
            bundleInfo += '|------|------|-------|--------|\n';

            let totalSize = 0;
            files.forEach(file => {
              const path = `dist/assets/${file}`;
              const stats = fs.statSync(path);
              const sizeKB = (stats.size / 1024).toFixed(2);
              totalSize += parseFloat(sizeKB);

              let limit = 'N/A';
              let status = 'âœ…';

              if (file.endsWith('.js')) {
                limit = file.includes('vendor') ? '400 KB' : '150 KB';
              } else if (file.endsWith('.css')) {
                limit = '40 KB';
              }

              bundleInfo += `| ${file} | ${sizeKB} KB | ${limit} | ${status} |\n`;
            });

            bundleInfo += '\n';
            bundleInfo += `**Total Bundle Size:** ${totalSize.toFixed(2)} KB / 650 KB\n\n`;
            bundleInfo += '---\n';
            bundleInfo += '*Bundle size checks passed! âœ…*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: bundleInfo
            });

      - name: Analyze bundle (on failure)
        if: failure()
        run: |
          npm run analyze
          echo "Bundle analysis complete. Check the artifacts for details."

      - name: Fail if bundle too large
        if: failure()
        run: |
          echo "::error::Bundle size limit exceeded! See build logs for details."
          exit 1
