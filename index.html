<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SVG favicon (scalable, best quality) -->
    <link rel="icon" sizes="32x32" type="image/svg+xml" href="/favicon.svg" />
    <!-- PNG favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa-512x512.png" />
    <!-- Shortcut icon for older browsers -->
    <link rel="shortcut icon" sizes="192x192" href="/pwa-192x192.png" />

    <!-- Microsoft Windows Tiles -->
    <meta name="msapplication-TileColor" content="#242424" />
    <meta name="msapplication-TileImage" content="/pwa-192x192.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSP is set via HTTP headers in vercel.json -->

    <title>JP Engineering</title>
    <meta
      name="description"
      content="My personal portfolio showcasing my work and skills"
    />
    <meta name="theme-color" content="#242424" />

    <!--
      Open Graph & Twitter Card Meta Tags
      =====================================
      These tags are defined here in index.html because social media crawlers
      (Facebook, Twitter/X, LinkedIn, etc.) do NOT execute JavaScript.
      They only read the raw HTML served by the server.

      The SEO component (src/components/SEO.tsx) also defines these tags for:
      - Google (which does execute JavaScript)
      - Dynamic page updates during client-side navigation
      - Future SSR/SSG compatibility

      If you update these values, also update src/components/SEO.tsx and src/config/seo.ts
    -->

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jpengineering.dev" />
    <meta property="og:title" content="JP Engineering" />
    <meta property="og:description" content="My personal portfolio showcasing my work and skills" />
    <meta property="og:image" content="https://jpengineering.dev/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter/X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://jpengineering.dev" />
    <meta name="twitter:title" content="JP Engineering" />
    <meta name="twitter:description" content="My personal portfolio showcasing my work and skills" />
    <meta name="twitter:image" content="https://jpengineering.dev/og-image.png" />

    <!-- Umami Analytics - injected at runtime from env config -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
